# GitHub Actions workflow to run main.py twice daily and save output artifacts
name: Run BLVD Fetcher Twice Daily

on:
  schedule:
    - cron: '0 6,18 * * *'  # At 06:00 and 18:00 UTC every day
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip dependencies
        run: pip install selenium

      - name: Install Google Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver
        uses: nanasess/setup-chromedriver@v2

      - name: Run script
        env:
          DISPLAY: :99
        run: |
          python main.py

      - name: Upload output artifacts
        uses: actions/upload-artifact@v4
        with:
          name: processed_1_beds_outputs
          path: |
            processed_1_beds_*.txt
            processed_1_beds_*.csv
